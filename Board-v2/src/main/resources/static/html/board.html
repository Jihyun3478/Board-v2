<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>글 상세</h2>
        </div>

        <div>
            <label for="id">번호</label>
            <input type="text" id="boardId" name="boardId" class="form-control" value="1" readonly>
        </div>

        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control" value="제목1" readonly>
        </div>

        <div>
            <label for="boardWriter">글쓴이</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" value="글쓴이1" readonly>
        </div>

        <div>
            <label for="boardContent"></label>
            <input type="text" id="boardContent" name="boardContent" class="form-control" value="내용1" readonly>
        </div>

        <div>
            <label for="boardRegdate">작성 일자</label>
            <input type="text" id="boardRegdate" name="boardRegdate" class="form-control" value="작성일자1" readonly>
        </div>

        <div>
            <label for="boardHit">조회수</label>
            <input type="text" id="boardHit" name="boardHit" class="form-control" value="1" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'" type="button">글 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='boards.html'" type="button">목록으로</button>
            </div>
        </div>
    </body>
</html>
