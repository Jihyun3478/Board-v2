<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">

        <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>게시물 등록</h2>
            </div>

            <h2 th:if="${param.status}" th:text="'등록 완료!'"></h2>

            <form action="/posts/new" th:action method="post" th:object="${form}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error"
                       th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지
                    </p>
                </div>

                <div>
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" th:field="*{postTitle}"
                           class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{postTitle}" />
                </div>

                <div>
                    <label for="postContent">내용</label>
                    <input type="text" id="postContent" th:field="*{postContent}"
                           class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{postContent}" />
                </div>

                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg"
                                th:onclick="|location.href='@{/posts/detail}'|"
                                type="submit">등록</button>
                    </div>

                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
