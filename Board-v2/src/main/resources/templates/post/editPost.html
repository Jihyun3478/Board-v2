<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}"
              href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>게시물 수정</h2>
            </div>

            <form action="/posts/edit" th:action method="post" th:object="${form}">
                <div>
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" name="postTitle"
                           class="form-control" th:value="${post.postTitle}">
                </div>

                <div>
                    <label for="postContent">내용</label>
                    <input type="text" id="postContent" name="postContent"
                           class="form-control" th:value="${post.postContent}">
                </div>

                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
                    </div>

                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
