<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 상세</h2>
    </div>

    <form th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="postWriter">작성자</label>
            <input type="text" th:field="*{postWriter}"
                   class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="postDate">작성날짜</label>
            <input type="text" th:field="*{postDate}"
                   class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="postHit">조회수</label>
            <input type="text" th:field="*{postHit}"
                   class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="postTitle">제목</label>
            <input type="text" th:field="*{postTitle}"
                   class="form-control" readonly>
        </div>

        <div class="form-group">
            <label th:for="postContent">내용</label>
            <input type="text" th:field="*{postContent}"
                   class="form-control" readonly>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/posts/edit}'|"
                        type="submit">수정</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">홈으로</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
