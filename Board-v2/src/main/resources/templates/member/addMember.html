<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>

        <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

        <h4 class="mb-3">회원 정보 입력</h4>
        <form action="/sign-up" th:action method="post" th:object="${member}">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error"
                   th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지
                </p>
            </div>

            <div>
                    <label for="loginEmail">아이디 *</label>
                <input type="text" id="loginEmail" th:field="*{loginEmail}"
                       class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginEmail}" />
            </div>

            <div>
                <label for="loginPw">비밀번호 *</label>
                <input type="password" id="loginPw" th:field="*{loginPw}"
                       class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginPw}" />
            </div>

            <div>
                <label for="name">닉네임 *</label>
                <input type="text" id="name" th:field="*{name}"
                       class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{name}" />
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            onclick="location.href='detailMember.html'"
                            th:onclick="|location.href='@{/member/detail}'|"
                            type="submit">회원 가입</button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='home.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
