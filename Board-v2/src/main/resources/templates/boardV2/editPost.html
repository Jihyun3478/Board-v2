<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/bootstrap.min.css}"
                href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>게시물 수정 폼</h2>
            </div>

            <form action="post.html" th:action method="post">
                <div>
                    <label for="postId">번호</label>
                    <input type="text" id="postId" name="postId"
                           class="form-control" value="1" th:value="${post.postId}" readonly>
                </div>

                <div>
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" name="postTitle"
                           class="form-control" value="제목A" th:value="${post.postTitle}">
                </div>

                <div>
                    <label for="postWriter">작성자</label>
                    <input type="text" id="postWriter" name="postWriter"
                           class="form-control" th:value="${post.postWriter}">
                </div>

                <div>
                    <label for="postContent">내용</label>
                    <input type="text" id="postContent" name="postContent"
                           class="form-control" th:value="${post.postContent}">
                </div>

                <div>
                    <label for="postDate">작성 날짜</label>
                    <input type="text" id="postDate" name="postDate"
                           class="form-control" th:value="${post.postDate}">
                </div>

                <div>
                    <label for="postHit">조회수</label>
                    <input type="text" id="postHit" name="postHit"
                           class="form-control" th:value="${post.postHit}">
                </div>

                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                    </div>

                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='post.html'"
                                th:onclick="|location.href='@{/boradV2/posts/{postId}(postId=${post.postId})}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div> <!-- /container -->
    </body>
</html>
