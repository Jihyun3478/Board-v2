<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>글 등록 폼</h2>
            </div>

            <h4 class="mb-3">글 등록</h4>

            <form action="board.html" method="post">
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
                </div>

                <div>
                    <label for="writer">글쓴이</label>
                    <input type="text" id="writer" name="writer" class="form-control" placeholder="글쓴이를 입력하세요">
                </div>

                <div>
                    <label for="content"></label>
                    <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
                </div>

                <div>
                    <label for="regdate">작성 일자</label>
                    <input type="text" id="regdate" name="regdate" class="form-control" placeholder="작성일자를 입력하세요" readonly>
                </div>

                <div>
                    <label for="hit">조회수</label>
                    <input type="text" id="hit" name="hit" class="form-control" placeholder="조회수를 입력하세요">
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='boards.html'"
                                th:onclick="|location.href='@{/boardV2/boards}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
