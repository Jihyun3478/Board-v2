<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>게시글 상세</h2>
            </div>

            <div>
                <label for="postId">번호</label>
                <input type="text" id="postId" name="postId"
                       class="form-control" value="1" readonly>
            </div>

            <div>
                <label for="postTitle">제목</label>
                <input type="text" id="postTitle" name="postTitle"
                       class="form-control" value="제목A" readonly>
            </div>

            <div>
                <label for="postWriter">작성자</label>
                <input type="text" id="postWriter" name="postWriter"
                       class="form-control" value="작성자A" readonly>
            </div>

            <div>
                <label for="postContent">내용</label>
                <input type="text" id="postContent" name="postContent"
                       class="form-control" value="내용A" readonly>
            </div>

            <div>
                <label for="postDate">작성 날짜</label>
                <input type="text" id="postDate" name="postDate"
                       class="form-control" value="" readonly>
            </div>

            <div>
                <label for="postHit">조회수</label>
                <input type="text" id="postHit" name="postHit"
                       class="form-control" value="500" readonly>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editPost.html'" type="button">게시글 수정</button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='posts.html'" type="button">목록으로</button>
                </div>자
            </div>
        </div> <!-- /container -->
    </body>
</html>
