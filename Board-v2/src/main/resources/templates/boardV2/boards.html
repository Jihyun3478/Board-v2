<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="max-width: 600px">
            <div class="py-5 text-center">
                <h2>게시판 목록</h2>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            onclick="location.href='addForm.html'"
                            th:onclick="|lolocation.href='@{/boardV2/boards/add}'|"
                            type="button">글 등록</button>
                </div>
            </div>

            <hr class="my-4">

            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>내용</th>
                            <th>작성 일자</th>
                            <th>조회수</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="board : ${boards}">
                            <td><a href="board.html" th:href="@{/boardV2/boards/{id}(id=${board.id})}" th:text="${board.id}">번호</a></td>
                            <td><a href="board.html" th:href="@{|/boardV2/boards/${board.id}|}" th:text="${board.title}">제목</a></td>
                            <td th:text="${board.writer}">글쓴이</td>
                            <td th:text="${board.writer}">내용</td>
                            <td th:text="${board.writer}"></td>
                            <td th:text="${board.writer}">1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
