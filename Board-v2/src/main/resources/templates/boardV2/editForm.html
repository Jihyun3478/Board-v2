<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>글 수정 폼</h2>
            </div>

            <form action="board.html" method="post">
                <div>
                    <label for="id">번호</label>
                    <input type="text" id="id" name="id" class="form-control" value="1" th:value="${board.id}" readonly>
                </div>

                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" value="제목 1" th:value="${board.title}">
                </div>

                <div>
                    <label for="writer">글쓴이</label>
                    <input type="text" id="writer" name="writer" class="form-control" value="글쓴이 1" th:value="${board.writer}">
                </div>

                <div>
                    <label for="content"></label>
                    <input type="text" id="content" name="content" class="form-control" value="내용 1" th:value="${board.content}">
                </div>

                <div>
                    <label for="regdate">작성 일자</label>
                    <input type="text" id="regdate" name="regdate" class="form-control" value="작성일자 1" th:value="${board.regdate}" readonly>
                </div>

                <div>
                    <label for="hit">조회수</label>
                    <input type="text" id="hit" name="hit" class="form-control" value="10" th:value="${board.hit}">
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='board.html'"
                                th:onclick="|location.href='@{/boardV2/boards/{id}(id=${board.id})}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
