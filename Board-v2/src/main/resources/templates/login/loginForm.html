<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sign In</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../css/signin.css"
          th:href="@{/css/signin.css}" rel="stylesheet">
    <link href="../css/headers.css"
          th:href="@{/css/headers.css}" rel="stylesheet">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/sign-in" th:object="${Member}" th:action method="post">

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>

            <div class="form-floating">
                <label for="loginEmail">Email Address</label>
                <input type="text" id="loginEmail" th:field="*{loginEmail}"
                       class="form-control"  placeholder="Email Address" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginEmail}" />
            </div>

            <div class="form-floating">
                <label for="loginPw">Password</label>
                <input type="password" id="loginPw" th:field="*{loginPw}"
                       class="form-control" placeholder="Password" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginPw}" />
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary"
                    onclick="location.href='loginHome.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="submit">Sign in</button>

            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>

            <p class="mt-5 mb-3 text-muted">&copy; 게시판 Ver.2</p>
        </form>
    </main>
</body>
</html>
